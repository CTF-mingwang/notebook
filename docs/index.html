<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小康个人文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app">小康温馨提示:加载中...</div>
  <script>
    window.$docsify = {
      name: '小康个人文档',//站点名称，会出现在侧边栏
      repo: 'https://github.com/xiaokangxxs/notebook.git',
	  loadSidebar: true,
	  subMaxLevel: 4,//在自定义边栏中添加目录（TOC）。
	  maxLevel: 6,//最大的内容表级别。
      coverpage: true,
	  onlyCover:true,
	  search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            noData: '未找到结果',//搜索不到结果时显示
            paths: 'auto',//自动
            placeholder: '请输入要搜索的关键字',//搜索框提示
			depth: 4                       // 搜索标题的最大程级, 1 - 6
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 引入搜索模块 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- copy to clipboard代码复制-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Emoji插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- markdown 代码高亮显示 https://unpkg.com/prismjs/components/ -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-mysql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
</body>
</html>
