<!DOCTYPE html>

<head>

  <meta name="description" content="Description">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <!-- gif control -->

  <!-- FontAwesome -->
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />

<body>
  <div id="app">小康温馨提示:加载中...</div>
  <script>
    window.$docsify = {
      name: '小康个人文档',//站点名称，会出现在侧边栏
      repo: 'https://github.com/xiaokangxxs/notebook.git',
	  loadSidebar: true,
	  subMaxLevel: 4,//在自定义边栏中添加目录（TOC）。
	  maxLevel: 3,//最大的内容表级别。
      coverpage: true,
	  onlyCover:true,
	  search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            noData: '小康温馨提示:未找到结果!',//搜索不到结果时显示
            paths: 'auto',//自动
            placeholder: '请输入要搜索的关键字',//搜索框提示
			depth: 4                       // 搜索标题的最大程级, 1 - 6
        },
	   footer: {
		  copy: '<span>小康 &copy; 2020 Powered By </span>',
		  auth: 'xiaokang',
		  pre: '<hr/>',
		  style: 'text-align: right;'
	  },
	  pagination: {
		previousText: '上一章节',
		nextText: '下一章节',
		crossChapter: true,
		crossChapterText: true
      },
	  'flexible-alerts': {
		  note: {
			label: "Note"
		  },
		  tip: {
			label: "Tip"
		  },
		  warning: {
			label: "Warning"
		  },
		  danger: {
			label: "Attention"
		  }
      }
    }
  </script>
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->

  <!-- or use this if you are not hosting the file yourself -->

  <!-- fontawesome -->
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <!-- Flexible Alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- footer plugins -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 外部脚本 -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 引入搜索模块 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- copy to clipboard代码复制-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Emoji插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- markdown 代码高亮显示 https://unpkg.com/prismjs/components/ -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <!-- gif control -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  <!-- 评论插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script>
  var gitalk = new Gitalk({
      clientID: '738e8f75f94a06ce2d1d',
      clientSecret: '3785cd122028975d06712e4e904c6447f885c680',
      repo: 'notebook',
      owner: 'xiaokangxxs',
      admin: ['xiaokangxxs'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
	  distractionFreeMode: false  // Facebook-like distraction free mode
    })
  // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
</script>
<!-- 分页插件：上一章、下一章 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
